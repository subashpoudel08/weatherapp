<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #6dd5fa, #2980b9);
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
    }

    .loader {
      margin-top: 20px;
      border: 6px solid #f3f3f3;
      border-top: 6px solid #ffffff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    setTimeout(() => {
      // üîÄ Redirect to the actual weather page after 2.5 seconds
      window.location.href = "./src/index.html";
    }, 2500);
  </script>
</head>
<body>
  <h1>üå§Ô∏è Welcome to Weather_App</h1>
  <p>Redirecting you to the temperature dashboard...</p>
  <div class="loader"></div>
</body>
</html>
